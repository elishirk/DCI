<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.ico')}}"/>
    <meta name="description" content="Hip Local - where Hipsters go Local, and Locals go Hip.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}" />


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBlEhlsAXuKXBzGWQJMVyku7H-E2v7dKqI",
        authDomain: "roi-hiplocal.firebaseapp.com",
        databaseURL: "https://roi-hiplocal.firebaseio.com",
        projectId: "roi-hiplocal",
        storageBucket: "roi-hiplocal.appspot.com",
        messagingSenderId: "534013388225"
      };
      firebase.initializeApp(config);
    </script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link" href="{{ url_for('home') }}">Home</a>
                    <a class="mdl-navigation__link" href="{{ url_for('about') }}">About</a>
                    <a class="mdl-navigation__link" href="{{ url_for('happening') }}">Submit Happening</a>
                    <div id="firebaseui-auth-container"></div>
                    <button id="sign-out" hidden=true class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign
                        Out</button>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link is-active" href="{{ url_for('home') }}">home</a>
                <a class="mdl-navigation__link" href="{{ url_for('about') }}">About</a>
                <a class="mdl-navigation__link" href="{{ url_for('happening') }}">Submit Happening</a>
                <div id="firebaseui-auth-container-small"></div>
                <button id="sign-out-small" hidden=true class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign
                    Out</button>
            </nav>
        </div>
        <main class="mdl-layout__content">
            {% block content %}
            {% endblock %}
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Hip Local - where Hipsters go Local, and Locals go Hip</div>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="{{ url_for('terms') }}">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
        function isHidden(el) {
    return (el.offsetParent === null)
}
        window.addEventListener('load', function () {
            document.getElementById('sign-out').onclick = function () {
                firebase.auth().signOut();
            };
            document.getElementById('sign-out-small').onclick = function () {
                firebase.auth().signOut();
            };
            // FirebaseUI config.
            var uiConfig = {
                signInSuccessUrl: '/',
                signInOptions: [
                    // Comment out any lines corresponding to providers you did not check in
                    // the Firebase console.
                    firebase.auth.GoogleAuthProvider.PROVIDER_ID
                    //firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                    //firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                    //firebase.auth.GithubAuthProvider.PROVIDER_ID,
                    //firebase.auth.PhoneAuthProvider.PROVIDER_ID

                ],
                // Terms of service url.
                tosUrl: '/terms'
            };

            firebase.auth().onAuthStateChanged(function (user) {
                let small = false;
                if (user) {
                    // User is signed in, so display the "sign out" button and login info.
                    if (small) {
                        document.getElementById('sign-out-small').hidden = false;
                    }
                    else {
                        document.getElementById('sign-out').hidden = false;
                    }
                    console.log(`Signed in as ${user.displayName} (${user.email})`);
                    user.getIdToken().then(function (token) {
                        // Add the token to the browser's cookies. The server will then be
                        // able to verify the token against the API.
                        // SECURITY NOTE: As cookies can easily be modified, only put the
                        // token (which is verified server-side) in a cookie; do not add other
                        // user information.
                        document.cookie = "token=" + token;
                    });
                } else {
                    // User is signed out.
                    // Initialize the FirebaseUI Widget using Firebase.
                    var ui = new firebaseui.auth.AuthUI(firebase.auth());
                    // Show the Firebase login button.
                    if(isHidden( document.getElementById('firebaseui-auth-container'))) {
                        ui.start('#firebaseui-auth-container-small', uiConfig);
                        small = true;
                    }
                    else {
                        ui.start('#firebaseui-auth-container', uiConfig);
                    }

                    // Update the login state indicators.
                    document.getElementById('sign-out').hidden = true;
                    document.getElementById('sign-out-small').hidden = true;
                    // Clear the token cookie.
                    document.cookie = "token=";
                }
            }, function (error) {
                console.log(error);
                alert('Unable to log in: ' + error)
            });
        });
    </script>
</body>

</html>
